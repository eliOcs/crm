    privacy:
      title: "Política de Privacidad"
      last_updated_date: "Diciembre 2024"
      summary:
        title: "Resumen"
        points:
          - question: "¿Qué datos recopilamos?"
            answer: "Recopilamos información de cuenta (email, contraseña), datos de correo que conectes (remitentes, destinatarios, contenido) y datos de uso (tiempos de acceso, funciones utilizadas)."
          - question: "¿Cómo usamos tus datos?"
            answer: "Para proporcionar el servicio CRM, extraer contactos y tareas de tus correos mediante IA, y mejorar nuestro servicio."
          - question: "¿Compartimos tus datos?"
            answer: "Solo con proveedores esenciales para el servicio (hosting, procesamiento IA). Nunca vendemos tus datos."
          - question: "¿Cuáles son tus derechos?"
            answer: "Puedes acceder, corregir, eliminar o exportar tus datos en cualquier momento. Contáctanos en privacy@mercuriocrm.es."
      controller:
        title: "Responsable del Tratamiento"
        intro: "El responsable del tratamiento de tus datos personales es:"
      data_collected:
        title: "Datos que Recopilamos"
        intro: "Recopilamos las siguientes categorías de datos personales:"
        account:
          title: "Información de Cuenta"
          items:
            - "Dirección de correo electrónico"
            - "Contraseña cifrada"
            - "Preferencia de idioma"
        email:
          title: "Datos de Correo (cuando conectas tu email)"
          items:
            - "Direcciones de email de remitentes y destinatarios"
            - "Asuntos y contenido de los correos"
            - "Fechas y horas de los correos"
            - "Metadatos de adjuntos (nombres, tamaños)"
            - "Información de contactos extraída de correos (nombres, cargos, teléfonos)"
            - "Información de empresas extraída de correos (nombres, direcciones, CIF/NIF)"
        usage:
          title: "Datos de Uso"
          items:
            - "Marcas de tiempo de acceso y direcciones IP"
            - "Funciones utilizadas en la aplicación"
            - "Tipo de navegador e información del dispositivo"
      purposes:
        title: "Cómo Usamos tus Datos"
        intro: "Tratamos tus datos personales para los siguientes fines:"
        items:
          - purpose: "Prestación del Servicio"
            description: "Para crear y gestionar tu cuenta, proporcionar la funcionalidad CRM y procesar tus datos de correo."
          - purpose: "Extracción con IA"
            description: "Para extraer automáticamente contactos, empresas y tareas de tus correos conectados mediante inteligencia artificial."
          - purpose: "Mejora del Servicio"
            description: "Para analizar patrones de uso y mejorar la calidad y funcionalidades del servicio."
          - purpose: "Seguridad"
            description: "Para detectar y prevenir fraudes, abusos y amenazas de seguridad."
          - purpose: "Comunicación"
            description: "Para enviarte notificaciones relacionadas con el servicio y responder a tus consultas."
      legal_basis:
        title: "Base Legal del Tratamiento"
        intro: "Tratamos tus datos basándonos en las siguientes bases legales según el RGPD:"
        items:
          - basis: "Ejecución del Contrato (Art. 6.1.b)"
            description: "Tratamiento necesario para proporcionar el servicio CRM que solicitaste."
          - basis: "Interés Legítimo (Art. 6.1.f)"
            description: "Para seguridad, prevención de fraude y mejora del servicio, cuando nuestros intereses no prevalezcan sobre tus derechos."
          - basis: "Consentimiento (Art. 6.1.a)"
            description: "Para comunicaciones de marketing opcionales, que puedes retirar en cualquier momento."
          - basis: "Obligación Legal (Art. 6.1.c)"
            description: "Para cumplir con requisitos legales como leyes fiscales y contables."
      retention:
        title: "Conservación de Datos"
        intro: "Conservamos tus datos personales durante los siguientes períodos:"
        items:
          - "Datos de cuenta: Hasta que elimines tu cuenta, más cualquier período de retención legalmente requerido."
          - "Datos de correo: Hasta que desconectes tu email o elimines tu cuenta."
          - "Contactos y empresas extraídos: Hasta que los elimines o elimines tu cuenta."
          - "Registros de uso: 12 meses por motivos de seguridad."
          - "Copias de seguridad: Hasta 30 días después de la eliminación."
      sharing:
        title: "Compartición de Datos"
        intro: "Compartimos tus datos con las siguientes categorías de destinatarios:"
        items:
          - recipient: "Proveedor de Infraestructura Cloud (AWS)"
            purpose: "Alojamiento de servidores y almacenamiento seguro de datos en la UE."
          - recipient: "Proveedor de Procesamiento IA (Anthropic)"
            purpose: "Procesamiento de correos para extraer contactos y tareas. El contenido se procesa pero no se almacena por el proveedor."
        no_sell: "Nunca vendemos tus datos personales a terceros."
      transfers:
        title: "Transferencias Internacionales"
        intro: "Tus datos se almacenan principalmente en la Unión Europea (AWS Irlanda). Algún procesamiento puede ocurrir fuera de la UE al usar servicios de IA."
        safeguards: "Para cualquier transferencia fuera de la UE, garantizamos las salvaguardas apropiadas, incluyendo Cláusulas Contractuales Tipo aprobadas por la Comisión Europea."
      rights:
        title: "Tus Derechos"
        intro: "Según el RGPD, tienes los siguientes derechos respecto a tus datos personales:"
        items:
          - right: "Acceso"
            description: "Solicitar una copia de tus datos personales."
          - right: "Rectificación"
            description: "Solicitar la corrección de datos inexactos."
          - right: "Supresión"
            description: "Solicitar la eliminación de tus datos ('derecho al olvido')."
          - right: "Limitación"
            description: "Solicitar la limitación del tratamiento en determinadas circunstancias."
          - right: "Portabilidad"
            description: "Recibir tus datos en un formato estructurado y legible por máquina."
          - right: "Oposición"
            description: "Oponerte al tratamiento basado en intereses legítimos."
          - right: "Retirar Consentimiento"
            description: "Retirar el consentimiento para tratamientos opcionales en cualquier momento."
        exercise_html: "Para ejercer estos derechos, contáctanos en <a href=\"mailto:%{email}\">%{email}</a>."
        complaint_html: "También tienes derecho a presentar una reclamación ante la Agencia Española de Protección de Datos (<a href=\"https://www.aepd.es\" target=\"_blank\" rel=\"noopener\">AEPD</a>)."
      security:
        title: "Medidas de Seguridad"
        intro: "Implementamos medidas técnicas y organizativas apropiadas para proteger tus datos:"
        items:
          - "Cifrado de datos en tránsito (TLS/HTTPS) y en reposo"
          - "Hash seguro de contraseñas usando bcrypt"
          - "Actualizaciones de seguridad regulares y monitorización de vulnerabilidades"
          - "Controles de acceso y requisitos de autenticación"
          - "Copias de seguridad regulares con cifrado"
      changes:
        title: "Cambios en esta Política"
        intro: "Podemos actualizar esta política de privacidad periódicamente. Te notificaremos los cambios significativos por email o a través de la aplicación. La fecha de 'última actualización' en la parte superior indica cuándo se revisó la política por última vez."
      contact:
        title: "Contacto"
        intro: "Si tienes preguntas sobre esta política de privacidad o nuestras prácticas de datos, contáctanos:"

    terms:
      title: "Términos de Servicio"
      last_updated_date: "Diciembre 2024"
      intro:
        title: "Introducción"
        welcome: "Bienvenido a Mercurio. Estos Términos de Servicio regulan el uso de nuestra aplicación CRM y servicios relacionados."
        agreement: "Al crear una cuenta o usar nuestro servicio, aceptas quedar vinculado por estos términos. Si no estás de acuerdo, por favor no uses nuestro servicio. El servicio es proporcionado por:"
