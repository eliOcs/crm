        title: "Descripción del Servicio"
        description: "Mercurio es una aplicación de gestión de relaciones con clientes (CRM) que te ayuda a gestionar contactos, empresas y tareas. El servicio incluye:"
        features:
          - "Integración de email para importar y organizar tus comunicaciones de negocio"
