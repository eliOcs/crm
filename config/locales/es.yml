      email_integration:
        title: "Integración de Email"
        description: "Cuando conectas tu cuenta de correo a Mercurio, nos autorizas a:"
        terms:
          - "Acceder y leer tus correos con el fin de extraer información de contactos y tareas"
          - "Almacenar los datos extraídos (contactos, empresas, tareas) en tu cuenta de Mercurio"
          - "Procesar el contenido de correos usando servicios de IA para extracción de datos"
          - "Puedes desconectar tu email y eliminar los datos extraídos en cualquier momento"
          - "No enviamos correos en tu nombre sin una acción explícita por tu parte"
      ai:
        title: "Procesamiento con IA"
        description: "Mercurio usa inteligencia artificial para extraer información de tus correos. Entiendes y aceptas que:"
        terms:
          - "La extracción con IA es automática y puede no ser 100% precisa"
          - "Debes revisar los datos extraídos para verificar su exactitud"
          - "El procesamiento con IA es realizado por proveedores externos (Anthropic)"
          - "El contenido de los correos se procesa pero no se almacena por los proveedores de IA"
