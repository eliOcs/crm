  # Legal Pages
  legal:
    spain: "Spain"
    back_to_home: "Back to home"
    last_updated: "Last updated: %{date}"

    privacy:
      title: "Privacy Policy"
      last_updated_date: "December 2024"
      summary:
        title: "Summary"
        points:
          - question: "What data do we collect?"
            answer: "We collect account information (email, password), email data you connect (senders, recipients, content), and usage data (login times, features used)."
          - question: "How do we use your data?"
            answer: "To provide the CRM service, extract contacts and tasks from your emails using AI, and improve our service."
          - question: "Do we share your data?"
            answer: "Only with service providers essential to running the service (cloud hosting, AI processing). We never sell your data."
          - question: "What are your rights?"
            answer: "You can access, correct, delete, or export your data at any time. Contact us at privacy@mercuriocrm.es."
      controller:
        title: "Data Controller"
        intro: "The data controller responsible for your personal data is:"
      data_collected:
        title: "Data We Collect"
        intro: "We collect the following categories of personal data:"
        account:
          title: "Account Information"
          items:
            - "Email address"
            - "Encrypted password"
            - "Language preference"
        email:
          title: "Email Data (when you connect your email)"
          items:
            - "Email addresses of senders and recipients"
            - "Email subject lines and body content"
            - "Email dates and times"
            - "Attachment metadata (file names, sizes)"
            - "Contact information extracted from emails (names, job titles, phone numbers)"
            - "Company information extracted from emails (names, addresses, VAT IDs)"
        usage:
          title: "Usage Data"
          items:
            - "Login timestamps and IP addresses"
            - "Features used within the application"
            - "Browser type and device information"
      purposes:
        title: "How We Use Your Data"
        intro: "We process your personal data for the following purposes:"
        items:
          - purpose: "Service Provision"
            description: "To create and manage your account, provide the CRM functionality, and process your email data."
          - purpose: "AI-Powered Extraction"
            description: "To automatically extract contacts, companies, and tasks from your connected emails using artificial intelligence."
          - purpose: "Service Improvement"
            description: "To analyze usage patterns and improve our service quality and features."
          - purpose: "Security"
            description: "To detect and prevent fraud, abuse, and security threats."
          - purpose: "Communication"
            description: "To send you service-related notifications and respond to your inquiries."
      legal_basis:
        title: "Legal Basis for Processing"
        intro: "We process your data based on the following legal grounds under GDPR:"
        items:
          - basis: "Contract Performance (Art. 6.1.b)"
            description: "Processing necessary to provide the CRM service you requested."
          - basis: "Legitimate Interest (Art. 6.1.f)"
            description: "For security, fraud prevention, and service improvement, where our interests don't override your rights."
          - basis: "Consent (Art. 6.1.a)"
            description: "For optional marketing communications, which you can withdraw at any time."
          - basis: "Legal Obligation (Art. 6.1.c)"
            description: "To comply with legal requirements such as tax and accounting laws."
      retention:
        title: "Data Retention"
        intro: "We retain your personal data for the following periods:"
        items:
          - "Account data: Until you delete your account, plus any legally required retention period."
          - "Email data: Until you disconnect your email or delete your account."
          - "Extracted contacts and companies: Until you delete them or your account."
          - "Usage logs: 12 months for security purposes."
          - "Backup copies: Up to 30 days after deletion."
      sharing:
        title: "Data Sharing"
        intro: "We share your data with the following categories of recipients:"
        items:
          - recipient: "Cloud Infrastructure Provider (AWS)"
            purpose: "Hosting our servers and storing your data securely in the EU."
          - recipient: "AI Processing Provider (Anthropic)"
            purpose: "Processing emails to extract contacts and tasks. Email content is processed but not stored by the provider."
        no_sell: "We never sell your personal data to third parties."
      transfers:
        title: "International Data Transfers"
        intro: "Your data is primarily stored in the European Union (AWS Ireland). Some processing may occur outside the EU when using AI services."
        safeguards: "For any transfers outside the EU, we ensure appropriate safeguards are in place, including Standard Contractual Clauses approved by the European Commission."
      rights:
        title: "Your Rights"
        intro: "Under GDPR, you have the following rights regarding your personal data:"
        items:
          - right: "Access"
            description: "Request a copy of your personal data."
          - right: "Rectification"
            description: "Request correction of inaccurate data."
          - right: "Erasure"
            description: "Request deletion of your data ('right to be forgotten')."
          - right: "Restriction"
            description: "Request limitation of processing in certain circumstances."
          - right: "Portability"
            description: "Receive your data in a structured, machine-readable format."
          - right: "Objection"
            description: "Object to processing based on legitimate interests."
          - right: "Withdraw Consent"
            description: "Withdraw consent for optional processing at any time."
        exercise_html: "To exercise these rights, contact us at <a href=\"mailto:%{email}\">%{email}</a>."
        complaint_html: "You also have the right to lodge a complaint with the Spanish Data Protection Agency (<a href=\"https://www.aepd.es\" target=\"_blank\" rel=\"noopener\">AEPD</a>)."
      security:
        title: "Security Measures"
        intro: "We implement appropriate technical and organizational measures to protect your data:"
        items:
          - "Encryption of data in transit (TLS/HTTPS) and at rest"
          - "Secure password hashing using bcrypt"
          - "Regular security updates and vulnerability monitoring"
          - "Access controls and authentication requirements"
          - "Regular backups with encryption"
      changes:
        title: "Changes to This Policy"
        intro: "We may update this privacy policy from time to time. We will notify you of significant changes by email or through the application. The 'last updated' date at the top indicates when the policy was last revised."
      contact:
        title: "Contact Us"
        intro: "If you have questions about this privacy policy or our data practices, please contact us:"

